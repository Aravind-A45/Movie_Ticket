<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title>  
</head>
<body bgcolor="cyan">
  <h1>BUS DETAILS</h1>
  <li>01-SKK-75-semisleeper</li>
  <li>02-GTT-75-semisleeper</li>
  <li>03-RSS-75-semisleeper</li>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Bus_id :
        </td>
        <td>
          <input type="number" placeholder="Bus_id" name="Bus_id">
        </td>
      </tr>
      <tr>
        <td>
          Bus_name :
        </td>
        <td>
          <input type="text" placeholder="Bus_name" name="Bn"> 
        </td>
      </tr>
      <tr>
        <td>
          Total_seats :
        </td>
        <td>
          <input type="number" placeholder="Total_seats" name="Tct"> 
        </td>
      </tr>
      <tr>
        <td>
          Bus_type :
        </td>
        <td>
          <input type="text" placeholder="Bus_type" name="Btype"> 
        </td>
      </tr>
      <tr>
        <td>
          Operator_name :
        </td>
        <td>
          <input type="text" placeholder="Operator_name" name="Operator_name"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
