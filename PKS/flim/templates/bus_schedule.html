<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title>  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: violet;
    }

    #content {
        text-align: center;
        font-size: 24px;
    }
</style>

</head>
<body>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Schedule_id :
        </td>
        <td>
          <input type="number" placeholder="Schedule_id" name="Sid">
        </td>
      </tr>
      <tr>
        <td>
          Bus_id :
        </td>
        <td>
          <input type="number" placeholder="Bus_id" name="Bid"> 
        </td>
      </tr>
      <tr>
        <td>
          Route_id :
        </td>
        <td>
          <input type="number" placeholder="Route_id" name="Rid"> 
        </td>
      </tr>
      <tr>
        <td>
          Departure_time :
        </td>
        <td>
          <input type="time" placeholder="Departure_time" name="Dtime"> 
        </td>
      </tr>
      <tr>
        <td>
          Arrival_time :
        </td>
        <td>
          <input type="time" placeholder="Arrival_time" name="Atime"> 
        </td>
      </tr>
      <tr>
        <td>
          Price :
        </td>
        <td>
          <input type="number" placeholder="Price" name="Pr"> 
        </td>
      </tr>
      <tr>
        <td>
          Available_seats :
        </td>
        <td>
          <input type="number" placeholder="Available_seats" name="Aseat"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
