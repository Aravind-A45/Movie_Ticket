<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title>  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: violet;
    }

    #content {
        text-align: center;
        font-size: 24px;
    }
</style>

</head>
<body>
  <form method="post">
    {% csrf_token %}
    <table>
   
      <tr>
        <td>
          Bus_id :
        </td>
        <td>
          <input type="number" placeholder="Bus_id" name="Bus_id"> 
        </td>
      </tr>
      <tr>
        <td>
          Rating :
        </td>
        <td>
          <input type="number" placeholder="" name="Rating"> 
        </td>
      </tr>
      <tr>
        <td>
          Review_text :
        </td>
        <td>
          <input type="text" placeholder="Review_text" name="Review_text"> 
        </td>
      </tr>
      <tr>
        <td>
          Review_date :
        </td>
        <td>
          <input type="date" placeholder="Review_date" name="Review_date"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
