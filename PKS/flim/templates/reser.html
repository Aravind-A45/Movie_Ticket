<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title>  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: violet;
    }

    #content {
        text-align: center;
        font-size: 24px;
    }
</style>

</head>
<body>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Reservation_id :
        </td>
        <td>
          <input type="number" placeholder="Reservation_id" name="Resid">
        </td>
      </tr>
      <tr>
        <td>
          Schedule_id :
        </td>
        <td>
          <input type="number" placeholder="Schedule_id" name="Sid"> 
        </td>
      </tr>
      <tr>
        <td>
          Seat_number :
        </td>
        <td>
          <input type="number" placeholder="Seat_number" name="Sno"> 
        </td>
      </tr>
      <tr>
        <td>
          Is_reserved :
        </td>
        <td>
          <input type="bool" placeholder="" name="Isr"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
