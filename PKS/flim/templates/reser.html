<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title> 
</head>
<body bgcolor="cyan">
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Reservation_id :
        </td>
        <td>
          <input type="number" placeholder="Reservation_id" name="Reservation_id">
        </td>
      </tr>
      <tr>
        <td>
          Schedule_id :
        </td>
        <td>
          <input type="number" placeholder="Schedule_id" name="Schedule_id"> 
        </td>
      </tr>
      <tr>
        <td>
          Seat_number :
        </td>
        <td>
          <input type="number" placeholder="Seat_number" name="Seat_number"> 
        </td>
      </tr>
      <tr>
        <td>
          Is_reserved :
        </td>
        <td>
          <input type="bool" placeholder="" name="Is_reserved"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
