<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Bus App</title>  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        background-color: violet;
    }

    #content {
        text-align: center;
        font-size: 24px;
    }
</style>

</head>
<body>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          Payment_id :
        </td>
        <td>
          <input type="number" placeholder="Payment_id" name="Payment_id">
        </td>
      </tr>
      <tr>
        <td>
          Booking_id :
        </td>
        <td>
          <input type="number" placeholder="Booking_id" name="Booking_id"> 
        </td>
      </tr>
      <tr>
        <td>
          Payment_date :
        </td>
        <td>
          <input type="date" placeholder="Payment_date" name="Payment_date"> 
        </td>
      </tr>
      <tr>
        <td>
          Amount :
        </td>
        <td>
          <input type="number" placeholder="Amount" name="Amount"> 
        </td>
      </tr>
      <tr>
        <td>
          Payment_status :
        </td>
        <td>
          <input type="text" placeholder="Payment_status" name="Payment_status"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" name="submit" value="POST">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
